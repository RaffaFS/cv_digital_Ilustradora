<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Digital</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> 
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> 
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> 
    <link rel="manifest" href="/site.webmanifest">
    <!-- npm install parcel-plugin-static-files-copy --save-dev -->
    <!-- O comando acima é necessário ser rodado no node para que seja feita a build corretamente quando usar favicon -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="perfil">
                <img class="imgProfile imgProfile1" src="img/perfil.jpg" alt="foto de perfil">
                <img class="imgProfile imgProfile2 hidden" src="img/code.png" alt="foto de perfil">
                <div class="texto">
                    <h2>Ilustradora Digital</h2>
                    <h3>Raquel Pavlova</h3>
                </div>
            </div>
    
            <div class="links">
                <a href="#">
                    <img src="img/instagram-svgrepo-com.svg" alt="instagram">
                </a>
                <a href="#">
                    <img src="img/whatsapp-svgrepo-com.svg" alt="whatsapp">
                </a>
                <a href="#">
                    <img src="img/facebook-svgrepo-com.svg" alt="facebook">
                </a>
                <a href="#">
                    <img src="img/pencil-ui-2-svgrepo-com.svg" alt="portifólio">
                </a>
            </div>
            <div class="footer">
                <h4>Vamos conversar sobre a sua arte exclusiva!</h4>
                <h5>"Clique nos botões para interagir"</h5>
            </div>
        </div>
    </header>
    <div class="background_bottom"></div>
</body>
<script src="scripts/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="scripts/main.js"></script>
</html>
